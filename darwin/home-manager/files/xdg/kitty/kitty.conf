# Window mgmt: cmd+enter new_window, cmd+n new_os_window, shift+cmd+d close_window
# Tab mgmt: cmd+t new_tab, cmd+w close_tab, shift+cmd+w close_os_window
# Tab nav: shift+cmd+[ previous_tab, shift+cmd+] next_tab

